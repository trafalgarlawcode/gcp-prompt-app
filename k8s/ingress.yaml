apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prompt-app-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "prompt-static-ip"
spec:
  rules:
  - http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: prompt-app-service
            port:
              number: 80
